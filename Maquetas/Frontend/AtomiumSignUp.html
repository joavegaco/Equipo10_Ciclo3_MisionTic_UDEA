<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomium</title>
    <link rel="stylesheet" href="assets\css\bootstrap.min.css">
    <link rel="stylesheet" href="assets\css\JVega-Login-css.css">
</head>
<body>
    <!-- Just an image -->
  <nav class="navbar navbar-dark bg-dark" style="box-shadow: 10px 10px 8px #4d4d4d">
    <a class="navbar-brand" href="#" style="font-size: 20px;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
      <img src="assets\img\LogoAtomium-Blanco.svg"  height="75" alt="">
      INICIO DE SESIÓN
    </a>
    <img src="assets\img\LogoAtomiumLogotipoBlanco.svg" height="60" class="center">
  </nav>

    <!--Cierra navbar-->

    <!--Inicia grid; segunda fila-->
    <!--Primera columna: Presentación empresa-->
    <!--Segunda columna: Login-->
    <!--Tercera columna: Imagen transparente-->
  <div class="mt-5">
    <div class="container-fluid">  
      <div class="row row-cols-3">
        <div class="col">
          <P>Atomium es una empresa...</P>
        </div>
        
        <div class="col">
          <!--Arranca login-->
          <div class="login">
            <h2 class="login-header">Bienvenido</h2>
          
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>          
        </div>
          <!--Cierra columna-->
        </div>
        
        <!--Abre columna logo-->
        <div class="col" style="background-image: url('assets/img/ImagologoAtomiumTransparente-01.png');background-repeat: no-repeat;transform:rotate(270deg)"></div>
        <!--Cierra columna logo-->
      </div>
    </div>
  </div>

  <!--Empieza footer-->
  <footer class="text-center text-white" style="position:absolute; bottom:0%; width:100%;
  font-family:Avenir;background-color:#4d4d4d">
    <!-- Grid container -->
    <div class="container p-4">
      <!--Grid row-->
      <div class="row">
        <!--Grid column-->
        <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
          <h6 class="text-uppercase font-weight-bold" style="font-size:small">Información Adicional</h6>
          <p>Carrera 200 Numero 500 - 20 Piso 1001, Bogotá D.C., Colombia</p>
        </div>
        <!--Grid column-->
  
        <!--Grid column-->
        <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
          <h6 class="text-uppercase font-weight-bold" style="font-size:small">Contacto</h6>
          <p>Colombia
          info@atomium.com
          + 57 777 888 88
          + 57 888 777 77</p>
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Universidad de Antioquia - Ministerio de Tecnologías de la Información y Comunicaciones
    </div>
    <!-- Copyright -->
  </footer>
  <!--Cierra footer-->

  <script>src="assets\js\JVega-Login.js"</script>
</body>
</html>
