<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en Atomium</title>
    <link rel="stylesheet" href="assets\css\bootstrap.min.css">
    <link rel="stylesheet" href="assets\css\JVega-Login-css.css">
</head>
<body>
    <!-- Just an image -->
  <nav class="navbar navbar-dark bg-dark" style="box-shadow: 10px 10px 8px #4d4d4d">
    <a class="navbar-brand" href="#" style="font-size: 20px;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
      <img src="assets\img\LogoAtomium-Blanco.svg"  height="75" alt="">
      REGISTRO DE USUARIO
    </a>
    <img src="assets\img\LogoAtomiumLogotipoBlanco.svg" height="60" class="center">
  </nav>

  <div class="mt-5 mb-3">
    <div class="container-fluid">  
      <div class="row row-cols-3">
        <div class="col">
          <P style="width:100%">Atomium es una empresa...</P>
        </div>
        
        <div class="col">
          <!--Arranca login-->
          <div class="login" style="width:150%; margin:auto"> 
            <h2 class="login-header">Registro</h2>
            <div class="form-row">
              <form class="login-container">
                <div class="form-group">
                    <label for="inputEmail4">Email</label>
                    <input type="texto" placeholder="Email">
                    <label for="inputPassword4">Contraseña</label>
                    <input type="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="inputAddress">Nombre</label>
                  <input type="texto" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                  <label for="inputAddress">Identificación</label>
                  <input type="texto"  placeholder="1234 Main St">
                </div>
                <div class="form-group">
                  <label for="inputAddress">Dirección domicilio</label>
                  <input type="texto"  placeholder="1234 Main St">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Ciudad</label>
                  <input type="texto" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-group">
                  <label for="inputCity">Teléfono celular</label>
                  <input type="texto">
                </div>
                <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="inputState">Tienda</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" style="width: 12px;
                    height: 12px;">
                    <label class="form-check-label" for="gridCheck" style="height: 12px;">
                      Check me out
                    </label>
                  </div>
                </div>  
                <p> <input type="submit" value="Registrarse en Atomium" style="width: 75%;"> </p>
              </form>  
            </div>          
          </div>
          <!--Cierra columna-->
        </div>
      </div>
        <!--Abre columna logo-->
        <div class="col" style="background-image: url('assets/img/ImagologoAtomiumTransparente-01.png');background-repeat: no-repeat;transform:rotate(270deg)"></div>
        <!--Cierra columna logo-->
      </div>
    </div>
  </div>
  
  <!--Empieza footer-->
  <footer class="text-center text-white mt-3">
    <!-- Grid container -->
    <div class="container p-4">
      <!--Grid row-->
      <div class="row">
        <!--Grid column-->
        <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
          <h6 class="text-uppercase font-weight-bold" style="font-size:small">Información Adicional</h6>
          <p>Carrera 200 Numero 500 - 20 Piso 1001, Bogotá D.C., Colombia</p>
        </div>
        <!--Grid column-->
  
        <!--Grid column-->
        <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
          <h6 class="text-uppercase font-weight-bold" style="font-size:small">Contacto</h6>
          <p>Colombia
          info@atomium.com
          + 57 777 888 88
          + 57 888 777 77</p>
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Universidad de Antioquia - Ministerio de Tecnologías de la Información y Comunicaciones
    </div>
    <!-- Copyright -->
  </footer>
  <!--Cierra footer-->

  <script>src="assets\js\JVega-Login.js"</script>
</body>
</html>
